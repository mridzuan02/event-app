<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Responses</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="#">EventSys Admin</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/admin/responses">Responses</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/events">Manage Events</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/create-event">Create Event</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">ðŸ“Š All Event Responses</h2>

    <div class="response-grid">
        <div th:each="response : ${responses}" class="response-card">
            <h5 th:text="${#strings.capitalize(response.eventName)}">Event Name</h5>
            <p><strong>Username:</strong> <span th:text="${response.username}">Username</span></p>
            <table class="table table-bordered table-striped table-glass">
                <thead>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${response.answers}">
                    <td th:text="${entry.key}">Question</td>
                    <td th:text="${entry.value}">Answer</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

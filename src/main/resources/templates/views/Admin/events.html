<!-- templates/views/Event/events.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel â€“ Manage Events</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white" id="events-page">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark glass-navbar px-4">
    <a class="navbar-brand fw-bold" href="#">EventSys Admin</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/admin/responses">Responses</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/events">Manage Events</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/create-event">Create Event</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-5 pt-5">
    <div class="glass-form-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>ðŸ“‹ Manage Events</h2>
            <a href="/admin/create-event" class="btn btn-outline-light">+ Create New Event</a>
        </div>

        <div class="table-responsive">
            <table class="table table-dark table-hover table-bordered align-middle text-center rounded shadow">
                <thead class="table-light text-dark">
                <tr>
                    <th>Event Name</th>
                    <th>Question Count</th>
                    <th style="width: 200px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${eventMap == null or eventMap.isEmpty()}">
                    <td colspan="3" class="text-center">No events found.</td>
                </tr>
                <tr th:each="entry : ${eventMap}">
                    <td th:text="${entry.key}">Event Name</td>
                    <td th:text="${entry.value.size()}">0</td>
                    <td>
                        <a th:href="@{'/admin/edit/' + ${entry.value[0].id}}" class="btn btn-sm btn-outline-warning">Edit</a>
                        <a th:href="@{'/admin/delete/' + ${entry.value[0].id}}" class="btn btn-sm btn-outline-danger ms-1"
                           onclick="return confirm('Are you sure you want to delete this event?');">Delete</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>

</body>
</html>

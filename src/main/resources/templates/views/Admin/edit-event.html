<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">Edit Event: <span th:text="${form.eventName}">Event Name</span></h2>

  <form th:action="@{/admin/update}" th:object="${form}" method="post">
    <input type="hidden" th:field="*{eventName}" />

    <div th:each="question, stat : *{questions}" class="mb-3 border rounded p-3 bg-white shadow-sm">
      <label class="form-label">Question [[${stat.index + 1}]]:</label>
      <input type="text" class="form-control mb-2" th:field="*{questions[__${stat.index}__].questionText}" placeholder="Enter question text" required />

      <label class="form-label">Question Type:</label>
      <select class="form-select" th:field="*{questions[__${stat.index}__].questionType}">
        <option value="text">Text</option>
        <option value="number">Number</option>
        <option value="checkbox">Checkbox</option>
        <option value="radio">Radio</option>
        <option value="dropdown">Dropdown</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Event</button>
    <a th:href="@{/admin/events}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
</body>
</html>
